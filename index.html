<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Piano</h1>
    <div id="piano">
        <div class="key white" data-key="C" id="C"></div>
        <div class="key black" data-key="C#" id="C-sharp"></div>
        <div class="key white" data-key="D" id="D"></div>
        <div class="key black" data-key="D#" id="D-sharp"></div>
        <div class="key white" data-key="E" id="E"></div>
        <div class="key white" data-key="F" id="F"></div>
        <div class="key black" data-key="F#" id="F-sharp"></div>
        <div class="key white" data-key="G" id="G"></div>
        <div class="key black" data-key="G#" id="G-sharp"></div>
        <div class="key white" data-key="A" id="A"></div>
        <div class="key black" data-key="A#" id="A-sharp"></div>
        <div class="key white" data-key="B" id="B"></div>
        <div class="key white" data-key="C2" id="C2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
